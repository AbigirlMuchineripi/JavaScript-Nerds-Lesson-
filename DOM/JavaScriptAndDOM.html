<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS and The DOM</title>
    <style>
        .blue {color: blue}
    </style>
</head>
<body>
    <h1>JS and The DOM Examples</h1>

    <div id="special">
        <p id="one">
            The Web page iss  an object with 
            a window with a document inside which has locatiion and history
            The doc in  html....
    
            Elements on a page  are nodes with children and siblings
            
           
        </p>

        <p id="special" class="someclass">
            Hello World!
        </p>
    
        <p class="special">Lorem Ipsum</p>
        <p class="mydog">The dog ran away.</p>
    </div>

    
   
    <script>
         /*
    dot syntax (.)  seperate pbjects from their properties/ methods
    insertBefore()
    removeChild()
    cloneNode()
    createElement()


    */

          
        // getElementById()

        document.getElementById("one").style.color = "purple"

        // getElementsByTagName()
        var ps = document.getElementsByTagName('p'); //psfor paragraphs
        //console.log(myParagraphs)

        //Seeing the Loop in Action

        for(var i=0; i<ps.length; i++){
            ps[i].style.color = "blue";
            alert(` showing paragraph ${i}`)
        }

        //getElementsByClassName()
        var myClass = document.getElementsByClassName('special')
        for( var i=0; i<myClass.length; i++){
            myClass[0].style.color='green'

        }

        //getQuerySelector()
        //returns the first query match
        //make useof div

        var myText = document.querySelector('#special .someclass');
        myText.style.color ='red'


        //querySelectorAll()
        //gets all elements that match a certain selector and returns nodeList elements to loop through

        var myText =document.querySelectorAll("#special p");;
        for(var i=0; i<myText.length; i++){
            myText[i].style.color = "orange"// turns all paragraphsto orange

        }



        //Working with Properties

       // elements.style.color = "color name"
        //methods have parenthesis properties use dots

        //innerHTML
        // use to change html inside any element on webpage

        var myDiv = document.getElementById('special')
        myDiv.innerHTML = "<p>Hello World!</p>"// returns one paragraph
        //var myDiv document.querySelector('#special') gives the same output

        document.querySelector('#special').innerHTML = "<p>Hello World!</p>"//same output here

        //className
        //allows to set the class or classes of an element

        var firstParagraph = document.querySelector('p')
        firstParagraph.className = "blue"// changefirst para to blue



        //SetAtribute
       


        





    </script> 
   </body>
</html>
